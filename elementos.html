<!---Aqui se configura el routing-->
<script src="polymer/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
    var app= document.querySelector('#app');
    app.route = 'home';

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/home', function () {
      app.route = 'home';
    
    });

     page('/altaus', function () {
      app.route = 'alta_us';
    
    });

    page('/altaalu', function () {
      app.route = 'alta_alum';
   
     });

    page('/modi', function () {
      app.route = 'modifi';
     
     });

    page('/config', function () {
      app.route = 'configuracion';
     
     });

    page('/regisalum',function(){
      app.route='regis_alum_ser';
  
    });

    page('/consul_us',function(){
     app.route='consulta_us';
     
    });

    page('/liberacion',function(){
      app.route='liberacion';
    });

    page('/cona',function(){
     app.route='cons_al';
     
    });
    
     page('/almod',function(){
     app.route='mod_al';
     
    });

    // add #! before urls
    page({
      hashbang: true
    });

 

  });
</script>
